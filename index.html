<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Graph</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/layout-base/layout-base.js"></script>
    <script src="https://unpkg.com/cose-base/cose-base.js"></script>
    <script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="header-controls">
                <h2>AI Knowledge Graph</h2>
                <div class="mode-controls">
                    <span id="mode-indicator" class="mode-indicator">View Mode</span>
                    <button id="edit-toggle" class="edit-toggle-btn">Switch to Edit Mode</button>
                    <button id="add-new-term" class="add-term-btn hidden">+ Add New Term</button>
                    <div class="copy-json-container">
                        <button id="copy-json" class="copy-btn">Copy JSON</button>
                        <div id="copy-feedback" class="copy-feedback hidden">Copied!</div>
                    </div>
                    <span id="changes-indicator" class="changes-indicator hidden">‚óè Changes Made</span>
                </div>
            </div>
            <div class="filter-controls">
                <div class="filter-group">
                    <label>Edge Filters:</label>
                    <label><input type="checkbox" id="filter-all-edges" checked> All</label>
                    <label><input type="checkbox" id="filter-synonym" checked> <span class="edge-color synonym-color"></span>Synonym</label>
                    <label><input type="checkbox" id="filter-related" checked> <span class="edge-color related-color"></span>Related</label>
                </div>
                <div class="filter-group">
                    <label>Category Filters:</label>
                    <label><input type="checkbox" id="filter-all-categories" checked> All</label>
                    <div id="category-filters" class="category-filters"></div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div id="cy" class="cytoscape-container"></div>
            
            <div id="sidebar" class="sidebar">
                <button id="close-sidebar" class="close-btn">&times;</button>
                <h3 id="sidebar-term"></h3>
                <div id="sidebar-content"></div>
                <div id="sidebar-edit-form" class="edit-form hidden">
                    <form id="node-edit-form">
                        <div class="form-group">
                            <div class="field-header">
                                <label for="edit-term">Term:</label>
                                <label class="review-checkbox-label">
                                    <input type="checkbox" class="review-checkbox" data-field="term">
                                    <span class="review-label">Mark for review</span>
                                </label>
                            </div>
                            <input type="text" id="edit-term" name="term" required>
                        </div>
                        <div class="form-group">
                            <div class="field-header">
                                <label for="edit-definition">Definition:</label>
                                <label class="review-checkbox-label">
                                    <input type="checkbox" class="review-checkbox" data-field="definition">
                                    <span class="review-label">Mark for review</span>
                                </label>
                            </div>
                            <textarea id="edit-definition" name="definition" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="field-header">
                                <label for="edit-explanation">Explanation:</label>
                                <label class="review-checkbox-label">
                                    <input type="checkbox" class="review-checkbox" data-field="explanation">
                                    <span class="review-label">Mark for review</span>
                                </label>
                            </div>
                            <textarea id="edit-explanation" name="explanation" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="field-header">
                                <label for="edit-synonyms">Synonyms:</label>
                                <label class="review-checkbox-label">
                                    <input type="checkbox" class="review-checkbox" data-field="synonyms">
                                    <span class="review-label">Mark for review</span>
                                </label>
                            </div>
                            <input type="text" id="edit-synonyms" name="synonyms" placeholder="Enter synonyms separated by commas">
                        </div>
                        <div class="form-group">
                            <div class="field-header">
                                <label for="edit-acronyms">Acronyms:</label>
                                <label class="review-checkbox-label">
                                    <input type="checkbox" class="review-checkbox" data-field="acronyms">
                                    <span class="review-label">Mark for review</span>
                                </label>
                            </div>
                            <input type="text" id="edit-acronyms" name="acronyms" placeholder="Enter acronyms separated by commas">
                        </div>
                        <div class="form-group">
                            <div class="field-header">
                                <label for="edit-technical-summary">Technical Summary:</label>
                                <label class="review-checkbox-label">
                                    <input type="checkbox" class="review-checkbox" data-field="technical_summary">
                                    <span class="review-label">Mark for review</span>
                                </label>
                            </div>
                            <textarea id="edit-technical-summary" name="technical_summary" rows="6" placeholder="Detailed technical background and context"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="edit-category">Category:</label>
                            <select id="edit-category" name="category">
                                <option value="">Select or type new...</option>
                            </select>
                            <input type="text" id="edit-category-custom" name="categoryCustom" placeholder="New category name" class="hidden">
                        </div>
                        <div class="form-group">
                            <label>Edges: <button type="button" id="add-edge" class="add-edge-link">+ Add Edge</button></label>
                            <div id="edges-list" class="edges-list"></div>
                        </div>
                        <div class="form-actions">
                            <button type="button" id="delete-term" class="delete-btn">Delete Term</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div id="tooltip" class="tooltip"></div>
    
    <script src="app.js"></script>
</body>
</html>
